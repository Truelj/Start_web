<!DOCTYPE html>
<!--
Here is the html code that implements the web page that acts as a form
-->
<html>
    <head>
        <title>form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="formStyle.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <form action="" method="get">
            <!--The first fieldset-->
            <fieldset id="one">
                <legend>Your Details:</legend>
                <div>
                    <label>
                        Name:
                        <input type="text" name="name" size="30" maxlength="100">
                    </label>
                </div>
                
                <div>
                    <label>
                        Email:
                        <input type="email" name="email" size="30" maxlength="100">
                    </label>
                </div>
                
            </fieldset>
            <br />
            <!--The second fieldset-->
            <fieldset id="two">
                <legend>Your Review:</legend>
                <p>
                    <label for="hear-about">How did you hear about us?</label>
                    <select name="referrer" id="hear-about">
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    Would you visit again?
                    <br />
                    <label><input type="radio" name="rating" value="yes"/>Yes</label>
                    <label><input type="radio" name="rating" value="no"/>No</label>
                    <label><input type="radio" name="rating" value="maybe"/>Maybe</label>
                </p>
                <p>
                    <label for="comments">Comments:</label>
                    <br />
                    <textarea  rows="4" cols="40" id="comments"></textarea>
                </p>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked" />
                    Sign me up for email updates
                </label>
                <br/>
                <div id="submit">
                <input type="submit" value="Submit reveiw"/>
                </div>
            </fieldset>
                
        </form>
        
    </body>
</html>
