<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap-button Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Introducing different button styles</h2>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger"> Danger </button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    
    <div class="container">
        <h2>Nesting Button Groups & drop down menu</h2>
        <p>Nest button groups to create drop down menus:</p>
        <div class="btn-group">
            <div class="btn-group">
            <button style="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Apple<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                 <li><a href="#">Smartphone</a></li>
            </ul>
            </div>
            <div class="btn-group">
            <button style="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Samsung<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet2</a></li>
                <li><a href="#">Smartphone2</a></li>
            </ul>
            </div>
            <div class="btn-group">
            <button style="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet3</a></li>
                <li><a href="#">Smartphone3</a></li>
            </ul>
            </div>
        </div>
    </div>
     
</body>
</html>
