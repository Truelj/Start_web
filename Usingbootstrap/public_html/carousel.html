<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>
    <div class=" container">
        <br>
        <div id ="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
        
        <!--wrapper for slides-->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="fashion pictures/blacklively.jpg" alt="blacklively" width="460" height="345">
                <div class="carousel-caption">
                    <h3>Blacklively</h3>
                    <p>My favourite actress in Gosip girl</p>
                </div>
            </div>
            <div class="item">
                <img src="fashion pictures/double layer white blouse.jpg" alt="blouse" width="460" height="345">
            </div>
            <div class="item">
                <img src="fashion pictures/flower.jpg" alt="flower" width="460" height="345">
            </div>
            <div class="item">
                <img src="fashion pictures/how to style boyfriend jeans.jpg" alt="boyfriend jeans" width="460" height="345">
            </div>
        </div>
        <a class="carousel-control left" role="button" data-slide="prev" href="#myCarousel">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#myCarousel" class="carousel-control right" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
</body>
</html>
