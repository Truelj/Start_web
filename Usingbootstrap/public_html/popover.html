<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <a href="#" data-toggle="popover" data-trigger="focus" title="Popover header" data-content="Some content inside the popover">
            Toggle popover(click)
            </a>
        </div>

        
        <div class="container">
            <h3>Popover Example</h3>
            <ul class="list-inline">
              <li><a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="Content">Top</a></li>
              <li><a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">Bottom</a></li>
              <li><a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content">Left</a></li>
              <li><a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content">Right</a></li>
            </ul>
        </div>
        <div class="container">
            <h3>Popover Example</h3>
            <a href="#" title="Header" data-toggle="popover" data-trigger="focus" data-content="Some content">Click Me</a><br>
            <a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content">Hover over me</a>
        </div>

        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });
        </script>
    </div>
</body>
</html>
