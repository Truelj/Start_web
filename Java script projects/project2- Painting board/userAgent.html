<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8"/>
    <title>Test the user Agent</title>
    <script>
        console.log(window.navigator.appName); // The full name of the web browser
        // Netscape

        console.log(window.navigator.appVersion);
        // 5.0 (Macintosh; Intel Mac OS X 10_11_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.116 Safari/537.36

        console.log(window.navigator.userAgent);
        // Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.116 Safari/537.36

        console.log(window.navigator.platform);//A string that identifies the operating system on which the browser is running
        // MacIntel
    </script>
    <script type="text/javascript" src="userAgent2.js">
        // Console will display, e.g. "Chrome 52" and "Firefox 48"

    </script>
</head>
</html>
