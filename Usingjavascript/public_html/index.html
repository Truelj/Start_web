<!DOCTYPE html>

<html>
    <head>
        <title>window-alert</title>
    </head>
    <body>
        <h1>Hope you can see the window alert! Haha!</h1>
        <button onclick="document.write(5+6)">Click me to change the entire content!</button>
        <p id ="demo"></p>
        <script>
            window.alert(5+6);
            document.getElementById("demo").innerHTML=5+6;
            
        </script>
        
    </body>
       
</html>
