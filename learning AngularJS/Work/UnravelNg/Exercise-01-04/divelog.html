<!DOCTYPE html>
<html lang="en" ng-app="diveLog">
<head>
    <meta charset="UTF-8">
    <title>Dive Log (AngularJS)</title>
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>My latest Dives (ng-controller)</h1>
        <div class="row" ng-controller="diveLogCtrl">
        <div class="col-sm-4" ng-repeat="dive in dives">
            <h3>{{dive.site}}</h3>
            <h4>{{dive.location}}</h4>
            <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
        </div>
        </div>
    </div>
   <script src="angular.min.js"></script>
   <script src="dives.js"></script>
    <script>
        angular.module('diveLog',[]).controller('diveLogCtrl',DiveLogCtrl);
        function DiveLogCtrl($scope){
            $scope.dives=dives;
        }
    </script>
</body>
</html>
