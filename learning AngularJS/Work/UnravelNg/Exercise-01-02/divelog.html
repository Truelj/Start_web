<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dive Log (HTML)</title>
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>My latest Dives (HTML)</h1>
        <div class="row" id="logbook"></div>
    </div>
    <script src = "jquery-2.1.4.js"></script>
    <script src="dives.js"></script>
    <script>
        $(document).ready(function(){
                for(var i=0; i < dives.length;i++){
                    var dive = dives[i];
                    $("#logbook").append(
                            "<div class='col-sm-4>"
                            + '<h3>' + dive.site + '</h3>'
                            + '<h4>' + dive.location + '</h4>'
                            + '<h2>' + dive.depth + 'feet| ' + dive.time +  '</h2>'
                            + '</div>');

                }
                });
    </script>
</body>
</html>
