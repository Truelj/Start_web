<<!DOCTYPE html>
<html>
<head>
	<title>Chapter 7: Example 1</title>
	<script type="text/javascript">
		function window_onload(){
			var numberForms = document.forms.length;
			var formIndex;
			//loop through the forms collection to display forms
			for(formIndex = 0; formIndex < numberForms; formIndex++){
				alert(document.forms[formIndex].name);
			}
		}
	</script>
</head>
<body onload ="window_onload()">
	<form action="" name="form1">
		<p> This is inside form1
		</p>
	</form>
	<form action="" name="form2">
		<p> This is inside form2
		</p>
	</form>
	<form action="" name="form3">
		<p> This is inside form3
		</p>
	</form>

</body>
</html>
